{% extends 'base_content.html' %} {% block content %}
<div class="container">
  <a class="mt-4 text-dark" href="{% url 'team_management' %}"
    >Back to Team Management</a
  >
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col mt-4">
          <h3>
            <span class="text-muted">#</span>{{ team.team_name }}
          </h3>
          <cite class=>"{{team.description}}"</cite>
        </div>
        <div class="col-md-auto"></div>
        <div class="col-sm-auto mt-4">
          <a href="{% url 'create_team' %}"
            ><button type="button" class="btn btn-danger">
              Leave / Delete
            </button></a
          >
        </div>
      </div>
      <div class="row mt-4">
        <h3>Team members:</h3>
        <li>{{team.users_in_team}}</li>
      </div>
      <div class="row mt-4">
        <h3>Invite User:</h3>
        <div class="row-cols-auto mt-4">
          <div class="col">
            <form method="POST" action="{% url 'lookup-team' %}">
              {% csrf_token %}
              <div class="row">
                <div class="col mr-4">
                  <input
                    type="text"
                    class="form-control"
                    id="input_team_name"
                    placeholder="Search @username"
                    name="teamsearched"
                  />
                </div>
                <div class="col-sm-auto mr-4">
                  <button type="submit" class="btn btn-outline-dark mb-2">
                    Invite User
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
