{% extends 'base_content.html' %} {% block content %}
<div class="container">
  <a href='{% url 'dashboard' %}' class="btn btn-lg btn-secondary">
    Go Back
  </a>
  <h1>Create a New Task</h1>
  <form method="post" action="{% url 'dashboard' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-lg btn-secondary">Create Task</button>
  </form>
</div>
{% endblock %}
