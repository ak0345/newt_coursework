{% extends 'base_content.html' %} {% block content %}
<div class="container">
  <a class="mt-4 text-dark" href="{% url 'dashboard' %}">Back to Dashboard</a>
  <div class="row">
    <div class="col mt-4">
      <h3>Create a task</h3>
    </div>
    <form class="mt-4" method="post" action="{% url 'create_task' %}">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="mt-4 btn btn-dark">Create Task</button>
      </button>
    </form>
  </div>
  {% endblock %}
</div>
