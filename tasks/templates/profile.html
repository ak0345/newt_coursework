{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Edit profile</h1>
      {% if user.gravatar_url != null %}
      <img
        src="{{ user.gravatar }}"
        alt="User's Gravatar"
        style="max-width: 20%"
      />
      {% endif %}
      <form action="{% url 'profile' %}" method="post">
        {% csrf_token %}{% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Update" class="btn btn-primary" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
